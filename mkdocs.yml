site_name: PostgreSQL client and ORM for Go
site_url: https://pg.uptrace.dev
repo_url: https://github.com/go-pg/pg
edit_uri: https://github.com/go-pg/docs/edit/master/docs/

nav:
  - index.md
  - models.md
  - placeholders.md
  - queries.md
  - sql-null-go-zero-values.md
  - transactions.md
  - table-partitioning.md
  - hooks.md
  - tracing.md
  - extra-modules.md
  - faq.md
  - zfs.md

extra_css:
  - css/index.css

plugins:
  - search
  - awesome-pages
  - minify:
      minify_html: true

theme:
  name: material
  custom_dir: overrides

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - pymdownx.snippets:
      base_path: docs
  - attr_list
